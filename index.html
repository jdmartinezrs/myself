<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Martínez - Software Developer</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
</head>
<body>
    <header>
        <div>
            <a class="logo" href="#">
                <img class="imgheader" alt="Martínez Logo" src="/storage/mw.png">
            </a>
        </div>
        
        <div class="caca">
            <a href="#" class="square">
                <div class="burgerwrap">
                  <span></span>
                  <span></span>
                  <span></span>
                </div>
              </a>
        </div> 
        <nav id="navDis" class="hidden navDisplay">
            <div class="navInt">
            <ul class="nav-links">
                <li><a href="#" onclick="loadPage('home')">Home</a></li>
                <li><a href="#" onclick="loadPage('about')">About Me</a></li>
                <li><a href="#" onclick="loadPage('portfolio')">Portfolio</a></li>
            </ul>
        </div>
            <div class="cerrar">
            </div>  
        </nav>
    </header>
    <main id="content">
    </main>
    <script>

const el = document.querySelector(".square");
const navD = document.getElementById("navDis");

el.addEventListener("click", () => {
  // Alternar la clase 'hidden' para mostrar/ocultar el elemento
  if (navD.classList.contains("hidden")) {
    navD.classList.remove("hidden");
    navD.classList.add("animate__animated", "animate__bounceInDown");
  } else {
    navD.classList.add("hidden");
    navD.classList.remove("animate__animated", "animate__bounceInDown");
  }
});
        function toggleMenu() {
            const navLinks = document.querySelector('.nav-links');
            navLinks.classList.toggle('active');
        }

        function loadPage(page) {
            const content = document.getElementById('content');

            if (page === 'home') {
                content.innerHTML = `
                    <div class="video-container">
                        <video autoplay muted loop id="background-video">
                            <source src="/storage/sesent.mp4" type="video/mp4">
                        </video>
                    </div>
                    <div class="martinez">
                        <h1>Martínez</h1>
                        <h2>Software Developer</h2>
                        <p>I have an outstanding ability to listen to my clients and understand their needs. This allows me to apply my knowledge to deliver products that meet or exceed their expectations. My achievement orientation and attention to detail ensure that every part of the process is excellent and functional.</p>
                        <p class="question">How would you like to be called? As the innovative Martínez.</p>
                    </div>`;

            } else if (page === 'about') {
                content.innerHTML = `
                    <section id="about">
                        <h2 class="about-title">Something about me</h2>
                        <p class= "about-p1">I have a strong background in design, which adds a unique touch to my projects. I believe that every project begins with the goal of solving everyday problems. Whenever I start a new personal project, it’s because I’ve connected with an event or experience in my life. As a result, I am always attentive to what people say and to what happens around me daily.</p>  

                        <p class="about-p2">"I enjoy working with databases and developing APIs that interact with the frontend. Since my training as a graphic designer, I've been practicing the art of communication through typography and images. Using programming as a tool allows me to push boundaries, making my work more dynamic and accessible."</p>
                    </section>
                    
                       <div class="video-container1">
                        <video autoplay muted loop id="background-video">
                            <source src="/storage/aone.mp4" type="video/mp4">
                        </video>
                    </div>
                     <section class="down">
                        <p class="down-words">"Exploring history, especially that of Colombia, provides me with valuable knowledge that drives me to innovate and excel in the present, while also helping me share who I am with others. To stay current, I believe it's essential to learn from history and stay informed about the latest developments."</p>
                            
                        <div class="logos-about-me">
                            
<a href="https://www.linkedin.com/in/juan-david-martinez-rojas-1833902b7/" target="_blank">
<img class="link" src="/storage/Linkedin.png" alt="Descripción de la imagen" width="300" height="200"></a>
<a class="canva" target="_blank" href="https://www.canva.com/design/DAGP2BRzGPg/AFqekvKSergkjF3yorfeaA/edit">
<img class="link" src="/storage/canva.png" alt="Descripción de la imagen" width="300" height="200"></a>
</div>
                     </section>
                    `;

            } else if (page === 'portfolio') {
                content.innerHTML = `
                    <section id="portfolio">
                        <h2 class="title-portfolio">Portfolio</h2>
                        <p>Explore some of the projects I have worked on that showcase my skills and expertise...</p>
                        <div class="contenedor">
  <img src="/storage/github.png" alt="Descripción de la imagen" width="300" height="200">
  <img src="/storage/Behance.png" alt="Descripción de la imagen" width="300" height="200">
                        </section>`;
            }
        }
        window.onload = () => loadPage('home');
    </script>
</body>
</html>
